<!-- single row ... the three colums will represent the numbers in the slot machine - - >  -->

<table class="center">
    <tbody>
        <tr>
        <td>
            <span id="item1" class="slot-number">-</span>
        </td>
        <td>
            <span id="item2" class="slot-number">-</span>
        </td>
        <td>
            <span id="item3" class="slot-number">-</span>
        </td>
        </tr>
    </tbody>
</table>

 <!-- This div will represent a message that appears when all three numbers match -->

<div id="message" class="center message">You Won!</div>
